<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #82E6E8;">
    <main class="vh-100 d-flex justify-content-center">
        <div class="row container d-flex justify-content-center align-items-center">
            <form action="/api/productos" method="POST" class="col-6 p-5 rounded-3 shadow-lg" style="background-color: #9CA9FF;">
                <div class="mb-3">
                    <label for="title" class="form-label" style="color: #7B5DA6;">Product Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label" style="color: #7B5DA6;">Product Price:</label>
                    <input type="text" class="form-control" name="price">
                </div>
                <div class="mb-5">
                    <label for="thumbnail" class="form-label" style="color: #7B5DA6;">Product Thumbnail:</label>
                    <input type="text" class="form-control" name="thumbnail">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #82e6e8; border: 1px solid #82e6e8; color: #7B5DA6;">Load Product</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
